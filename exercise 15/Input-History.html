<!DOCTYPE html>
<html lang="en-CA">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width" />
        <title>Input History</title>
        <style>
            body {
                width: 80%;
                max-width: 900px;
                margin: 1rem auto;
                padding: 0.25rem;
                border: 1px solid black;
            }

            header {
                display: flex;
                justify-content: center;
            }

            h1,
            #display {
                margin: 0;
            }

            h3 {
                margin: 0.25rem 0 0 0;
            }
        </style>
    </head>

    <body>

        <header>
            <h1>Input History Participation - &lt;Name&gt;</h1> <!-- Put your name here -->
        </header>

        <main>
            <hr />
            <section>
                <h3>You entered:</h3>
                <p id="display">Nothing yet!</p>
                <br />

                <form>
                    <label for="userIn">Input:</label>
                    <input type="text" id="userIn" placeholder="Enter text...">
                    <input type="button" id="submit" value="Submit" onclick="userSubmit()">
                </form>
            </section>

            <br />

            <section>
                <h3>Input History:</h3>
                <ol id="histList">
                </ol>
            </section>
        </main>

        <footer>
            <hr />
            &copy; Red Deer Polytechnic | CC BY-SA-NC
        </footer>

        <script>
            // Submit form when enter is pressed
            var input = document.getElementById("userIn");
            input.addEventListener("keypress", function (event) {
                if (event.key === "Enter") {
                    event.preventDefault();
                    userSubmit();
                }
            })
            
            const initialDisplayText = display.innerText;
            function userSubmit() {
                // Write your solution here
                const display = document.getElementById("display");
                const histList = document.getElementById("histList");
                console.log(display.innerText);
                console.log(initialDisplayText);
                if(display.innerText !== initialDisplayText) {
                    let newLi = document.createElement("li");
                    newLi.innerText = display.innerText;
                    histList.appendChild(newLi);
                }
                display.innerText = input.value;

                console.log("Clicked!"); // Placeholder for your code to ensure button works. Remove this line.
                // End Solution
                document.getElementById("userIn").value = ""; // Clears input field upon clicking "Submit".
            }
        </script>

</html>
